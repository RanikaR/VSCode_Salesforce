<template>
    <lightning-card>
        <lightning-record-form
            object-api-name={objectApiName}
            fields={fields}
            onsuccess={handleSuccess}>
        </lightning-record-form>
    </lightning-card>
</template>

<!-- Notes
Binding the object-api-name property indicates the kind of object to load (account object in .js file)
Binding the fields property indicates the fields to show in the form (name, revenue, and industry)
Set handleSuccess as the handler for the success event -->
